<!DOCTYPE html>
<html>
<body oncontextmenu="return false;">
    <script language="JavaScript">
        window.onload = function() {
          document.addEventListener("contextmenu", function(e){
            e.preventDefault();
          }, false);
          document.addEventListener("keydown", function(e) {
          //document.onkeydown = function(e) {
            // "I" key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
              disabledEvent(e);
            }
            // "J" key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
              disabledEvent(e);
            }
            // "P" key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 80) {
              disabledEvent(e);
            }
            // "S" key + PC
            if (e.keyCode == 83 && (navigator.platform.match("PC") ? e.metaKey : e.ctrlKey)) {
              disabledEvent(e);
            }
            // "S" key + macOS
            if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
              disabledEvent(e);
            }
            // "U" key
            if (e.ctrlKey && e.keyCode == 85) {
              disabledEvent(e);
            }
            // "F12" key
            if (event.keyCode == 123) {
              disabledEvent(e);
            }
          }, false);
          function disabledEvent(e){
            if (e.stopPropagation){
              e.stopPropagation();
            } else if (window.event){
              window.event.cancelBubble = true;
            }
            e.preventDefault();
            return false;
          }
        };
      </script>   
    <div id="pdf">
        <object width="100%" height="555px" type="application/pdf" data="One Pager V26 Digital Version.pdf#zoom=50&scrollbar=1&toolbar=0&navpanes=0" id="pdf_content" style="pointer-events: none;">
            <p>Insert your error message here, if the PDF cannot be displayed.</p>
        </object>
    </div>
</body>
</html>
